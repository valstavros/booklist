<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <style>
    body {
      background: #fffbff;
    }
    
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }

    </style>
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
  <title>Book List</title>
</head>

<body>
  <div class="container">
    <h1 class="teal-text">Add Book</h1>
    <form id="book-form">
      <i class="far fa-bookmark secondary-content" style="font-size: 1.5rem;"></i>
      <div class="input-field">

        <label for="title">Title</label>

        <input type="text" id="title">

      </div>
      <i class="far fa-user secondary-content" style="font-size: 1.5rem;"></i>
      <div class="input-field">

        <label for="author">Author</label>
        <input type="text" id="author">
      </div>
      <i class="fas fa-barcode secondary-content" style="font-size: 1.5rem;"></i>
      <div class="input-field">

        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn">
      </div>
      <div class="row">
        <input type="submit" value="Submit" class="btn btn-large col s12">
      </div>

    </form>
    <table class="highlight">
      <thead class="teal-text">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list" class="grey-text"></tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="appes6.js"></script>
</body>

</html>
